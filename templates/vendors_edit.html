{% extends "base.html" %}
{% block content %}
<div class="page-head">
  <div>
    <h1>Edit vendor</h1>
    <p>Update vendor details.</p>
  </div>
  <a class="btn ghost" href="{{ url_for('vendors') }}">Back to vendors</a>
</div>

<section class="card">
  <form class="stack" method="post">
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <div class="grid two">
      <label>
        Vendor ID
        <input type="text" value="{{ vendor.vendor_code }}" readonly>
      </label>
      <label>
        Vendor name
        <input type="text" name="name" value="{{ vendor.name }}" required>
      </label>
      <label>
        Phone
        <input type="text" name="phone" value="{{ vendor.phone or '' }}">
      </label>
      <label>
        Email
        <input type="email" name="email" value="{{ vendor.email or '' }}">
      </label>
    </div>
    <label>
      Address
      <textarea name="address" rows="3">{{ vendor.address or '' }}</textarea>
    </label>
    <div class="actions">
      <button class="btn primary" type="submit">Save changes</button>
      <a class="btn ghost" href="{{ url_for('vendors') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
